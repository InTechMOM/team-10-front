<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Proyect Ed Visto/CSS/style.css" rel="stylesheet" type="text/css">
    <link rel="short cut icon" href="./Proyect Ed Visto/CSS/imagenes/1679943613.ico">
    <link href="./Proyect Ed Visto/profesor.html">
    <link href="./Proyect Ed Visto/Bienvenido-estudiante.html">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Login</title>
</head>

<body>
    <div class="container-form">
        <img src="./Proyect Ed Visto/CSS/imagenes/logoTransparente.png" class="logoedv" alt="logoedv">
        <form action="#" class="form" name="formulario" onsubmit="validarAcceso();">
            <div>
                <label for="email" class="Usuario">Usuario</label>
                <input class="formulario__input" name="correo" placeholder="correo@correo.com" id="email" type="email"
                    required minlength="8" maxlength="32">
            </div>
            <div class="formulario__mensaje" id="formulario__mensaje">
                <button type="button" id="seleccionDocente" class="person SoyProfesor" name="condiciones"
                    value="SoyProfesor" name="cargo">Soy Docente</button>
                <button type="button" id="seleccionEstudiante" class="person SotEstudiante" name="condiciones"
                    value="seleccionEstudiante" name="cargo">Soy Estudiante</button>
                <br>
                <button type="button" id="ingresar" class="entrar">Ingresar</button>
        </form>
    </div>

</body>
<script src="./Proyect Ed Visto/JS/main.js"></script>
<script src="./Proyect Ed Visto/JS/index.js"></script>
<script src="./Proyect Ed Visto/JS/profesor.js"></script>

</html>
