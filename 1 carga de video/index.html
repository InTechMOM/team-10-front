            if(elemento.value==''){

            }else{
                elemento.className='input';
            }
        }
        function revisalongitud(elemento){
            if(elemento.value==''){
                var data=elemento.value;
                if(data.lenght<min) {  elemento.className='error';
            }else{
                elemento.className='input'
            }
            }

        function revisaEmail(elemento){
            if(elemento.value==''){
                var data=elemento.value;
                var exp =  /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
                if(!exp.test(data)){
                    elemento.className='error';
                }else{
                    elemento.className='input'
                }
