<head>

    <title>Login</title>
</head>

<body>
    <div class="container-form">
        <img src="./CSS/imagenes/logoTransparente.png" class="logoedv" alt="logoedv">
        <form action="#" class="form" name="formulario" onsubmit="validarAcceso();">
            <div>
                <label for="email" class="Usuario">Usuario</label>
                <input class="formulario__input" name="correo" placeholder="correo@correo.com" id="email" type="email" required minlength="8" maxlength="32">
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                
            <button type="submit" id="SoyProfesor" class="person SoyProfesor" name="condiciones" value="SoyProfesor" name="cargo">Soy Docente</button>
                
            <button type="submit" id="SoyEstudiante" class="person SotEstudiante" name="condiciones" value="SoyEstudiante" name="cargo">Soy Estudiante</button>
            <br>
            <button type="submit" id="Ingresar" class="entrar">Ingresar</button>
        </form>
    </div>
<script src="JS/main.js"></script>
</body>

</html>
